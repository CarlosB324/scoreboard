<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-score">
                <h3 class="team">HOME</h3>
                <p id="home-score">0</p>
                <div class="add-scores">
                    <button class="points" onclick="homePoints1()">+1</button>
                    <button class="points" onclick="homePoints2()">+2</button>
                    <button class="points" onclick="homePoints3()">+3</button>
                </div>
            </div>
            <div class="guest-score">
                <h3 class="team">AWAY</h3>
                <p id="guest-score">0</p>
                <div class="add-scores">
                    <button class="points" onclick="guestPoints1()">+1</button>
                    <button class="points" onclick="guestPoints2()">+2</button>
                    <button class="points" onclick="guestPoints3()">+3</button>
                </div>
            </div>
        </div>
        <button id="new-game" onclick="newGame()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
